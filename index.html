<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formulário de Acompanhamento | Falta de Peça</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    margin: 20px;
}

.container {
    max-width: 1200px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    background-color: #002f6c;
    padding: 12px 16px;
    border-radius: 4px;
    margin-bottom: 15px;
}

.logo {
    font-size: 30px;
    font-weight: bold;
    color: #ffffff;
    margin-right: 15px;
}

.header-title {
    flex: 1;
    text-align: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    border: 1px solid #000;
    padding: 6px;
    text-align: center;
}

th {
    background-color: #e3f0fb;
    font-size: 13px;
}

input, select, textarea {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
    font-size: 12px;
}

textarea {
    resize: vertical;
}

.section-title {
    margin-top: 25px;
    background-color: #e3f0fb;
    text-align: center;
    font-weight: bold;
    padding: 8px;
    border: 1px solid #000;
}

.btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #002f6c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn:hover {
    background-color: #004a99;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

.actions {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}
</style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <div class="logo">N.</div>
        <div class="header-title">
            FORMULÁRIO DE ACOMPANHAMENTO | FALTA DE PEÇA
        </div>
    </div>

    <form id="formulario">

        <table id="tabela">
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>LÍDER QUALIDADE</th>
                    <th>TURNO</th>
                    <th>QTD CX</th>
                    <th>ITEM</th>
                    <th>OCORRÊNCIA</th>
                    <th>VISTO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" required></td>

                    <td>
                        <input type="text" placeholder="Digite o nome do líder" required>
                    </td>

                    <td>
                        <select required>
                            <option value="">Selecione</option>
                            <option>T1</option>
                            <option>T2</option>
                            <option>T3</option>
                        </select>
                    </td>

                    <td>
                        <input type="number" min="1" placeholder="Ex: 10" required>
                    </td>

                    <td>
                        <input type="text" placeholder="Código ou descrição do item" required>
                    </td>

                    <td>
                        <select required>
                            <option value="">Selecione</option>
                            <option>Falta de CX</option>
                            <option>Falta de Estojo</option>
                            <option>Mistura de Item</option>
                            <option>Falta de Insumos</option>
                            <option>Falta de PC</option>
                            <option>Sobra de CX</option>
                            <option>Sobra de PC</option>
                        </select>
                    </td>

                    <td>
                        <input type="text" placeholder="Opcional">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="section-title">OBSERVAÇÕES</div>
        <textarea rows="4" placeholder="Descreva detalhes da ocorrência, causa, ação tomada, etc."></textarea>

        <div class="actions">
            <button type="button" class="btn btn-secondary" onclick="adicionarLinha()">
                + Adicionar Ocorrência
            </button>

            <button type="button" class="btn" onclick="enviarWhatsApp()">
                Enviar para WhatsApp
            </button>
        </div>

    </form>
</div>

<script>
function adicionarLinha() {
    const tabela = document.getElementById("tabela").getElementsByTagName("tbody")[0];
    const novaLinha = tabela.rows[0].cloneNode(true);

    // Limpa os campos da nova linha
    Array.from(novaLinha.querySelectorAll("input, select")).forEach(campo => {
        campo.value = "";
    });

    tabela.appendChild(novaLinha);
}

function enviarWhatsApp() {
    const linhas = document.querySelectorAll("#tabela tbody tr");
    let mensagem = "FORMULÁRIO - FALTA DE PEÇA%0A%0A";

    linhas.forEach((linha, index) => {
        const campos = linha.querySelectorAll("input, select");

        mensagem += `Ocorrência ${index + 1}%0A`;
        mensagem += `Data: ${campos[0].value}%0A`;
        mensagem += `Líder Qualidade: ${campos[1].value}%0A`;
        mensagem += `Turno: ${campos[2].value}%0A`;
        mensagem += `Qtd CX: ${campos[3].value}%0A`;
        mensagem += `Item: ${campos[4].value}%0A`;
        mensagem += `Ocorrência: ${campos[5].value}%0A`;
        mensagem += `Visto: ${campos[6].value || "Não informado"}%0A%0A`;
    });

    const obs = document.querySelector("textarea").value;
    if (obs) {
        mensagem += `Observações:%0A${obs}`;
    }

    const url = `https://wa.me/?text=${mensagem}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
