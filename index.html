<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Acompanhamento | Falta de Peça</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            background-color: #002f6c;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #e3f0fb;
            font-size: 13px;
        }

        input, select, textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            font-size: 12px;
        }

        textarea {
            resize: vertical;
        }

        .section-title {
            margin-top: 25px;
            background-color: #e3f0fb;
            text-align: center;
            font-weight: bold;
            padding: 8px;
            border: 1px solid #000;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #002f6c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004a99;
        }

        .small {
            font-size: 11px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FORMULÁRIO DE ACOMPANHAMENTO | FALTA DE PEÇA</h1>

    <form>

        <table>
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>LÍDER (ESCOLHA)</th>
                    <th>TURNO</th>
                    <th>QTD CX</th>
                    <th>ITEM</th>
                    <th>OCORRÊNCIA</th>
                    <th>VISTO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="date" required>
                    </td>

                    <td>
                        <select required>
                            <option value="">Selecione</option>
                            <option>Morroni</option>
                            <option>Alessandra</option>
                            <option>Supervisor A</option>
                            <option>Supervisor B</option>
                        </select>
                    </td>

                    <td>
                        <select required>
                            <option value="">Selecione</option>
                            <option>1º Turno</option>
                            <option>2º Turno</option>
                            <option>3º Turno</option>
                        </select>
                    </td>

                    <td>
                        <input type="number" min="1" required placeholder="Ex: 10">
                    </td>

                    <td>
                        <input type="text" required placeholder="Código ou descrição do item">
                    </td>

                    <td>
                        <select required>
                            <option value="">Selecione</option>
                            <option value="1">Falta de CX</option>
                            <option value="2">Falta de Estojo</option>
                            <option value="3">Mistura de Item</option>
                            <option value="4">Falta de Insumos</option>
                            <option value="5">Falta de PC</option>
                            <option value="6">Sobra de CX</option>
                            <option value="7">Sobra de PC</option>
                        </select>
                    </td>

                    <td>
                        <select required>
                            <option value="">Selecione</option>
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="section-title">EVIDÊNCIA / IMAGEM</div>
        <input type="file" accept="image/*" multiple>
        <p class="small">Você pode anexar uma ou mais imagens como evidência.</p>

        <div class="section-title">OBSERVAÇÕES</div>
        <textarea rows="4" placeholder="Descreva detalhes da ocorrência, causa, ação tomada, etc."></textarea>

        <button type="submit" class="btn">Salvar Registro</button>

    </form>
</div>

</body>
</html>
